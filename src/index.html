<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.scss">
  <title>高解像度地図画像ダウンロードサービス</title>
</head>
<body>
  <div class="container">
    <div id="map" data-style="geolonia/midnight" data-marker="off" data-lat="35.6804" data-lng="139.7690" data-zoom="10" data-hash="on" data-geolocate-control="on" data-lang="en"></div>
    <div id="color-picker" acp-color="#131C36" acp-show-hsl="no" acp-show-hex="no" acp-show-rgb="no"></div>
    <div class="header">
      <h1>高解像度地図画像ダウンロードサービス</h1>
      右側にあるダウンロード用のボタンをクリックすると、約 300dpi の高解像度の地図画像をダウンロードできます。
    </div>
  </div>
  <script type="text/javascript" src="https://api.geolonia.com/v1/embed?geolonia-api-key=YOUR-API-KEY"></script>
  <script src="https://cdn.jsdelivr.net/npm/a-color-picker@1.2.1/dist/acolorpicker.min.js"></script>
  <script src="./app.js"></script>
</body>
</html>
